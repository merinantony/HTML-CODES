        <div class="watch">
            <h1><time>00:00:00</time></h1>
            <!-- <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="clear">Clear</button> -->
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="button" onClick="stopwatch.start();" id="start"><i class="fa fa-play" aria-hidden="true"></i></a> &nbsp;&nbsp;
            <a class="button" onClick="stopwatch.stop();" id="stop"><i class="fa fa-stop" aria-hidden="true"></i></a> &nbsp;&nbsp;
            <a class="button" onClick="stopwatch.clear();" id="clear"><i class="fa fa-refresh" aria-hidden="true"></i></a>


        </div>


        <script>
            var h1 = document.getElementsByTagName('h1')[0],
                start = document.getElementById('start'),
                stop = document.getElementById('stop'),
                clear = document.getElementById('clear'),
                seconds = 0,
                minutes = 0,
                hours = 0,
                t;

            function add() {
                seconds++;
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes >= 60) {
                        minutes = 0;
                        hours++;
                    }
                }

                h1.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds);

                timer();
            }

            function timer() {
                t = setTimeout(add, 1000);
            }
            timer();


            /* Start button */
            start.onclick = timer;

            /* Stop button */
            stop.onclick = function() {
                clearTimeout(t);
            }

            /* Clear button */
            clear.onclick = function() {
                h1.textContent = "00:00:00";
                seconds = 0;
                minutes = 0;
                hours = 0;
            }
        </script>
